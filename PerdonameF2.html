<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perdóname</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            margin: 0;
            overflow: hidden;
        }

        #message {
            display: none;
            font-size: 24px;
            color: #e91e63;
            text-align: center;
            font-family: 'Brush Script MT', cursive;
        }

        .box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d81b60;
            font-family: 'Brush Script MT', cursive;
        }

        .btn {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-yes {
            background-color: #8e24aa;
            color: white;
        }

        .btn-yes:hover {
            background-color: #6a1b9a;
        }

        .btn-no {
            background-color: #f06292;
            color: white;
        }

        .btn-no:hover {
            background-color: #e91e63;
        }

        .flowers {
            font-family: 'Brush Script MT', cursive;
            font-size: 24px;
            color: #f06292;
        }

        .flower {
            position: absolute;
            width: 50px;
            transition: transform 2s ease;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="question">¿Me perdonas?</div>
        <button class="btn btn-yes" onclick="showLoveMessage()">Sí</button>
        <button class="btn btn-no" id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <div id="message" class="flowers">Te amo, mi amor.</div>

    <script>
        function showLoveMessage() {
            document.querySelector('.box').style.display = 'none';
            document.getElementById('message').style.display = 'block';

            // Generar flores
            for (let i = 0; i < 1000; i++) {
                createFlower();
            }
        }

        function createFlower() {
            const flower = document.createElement('img');
            flower.src = 'https://img.icons8.com/plasticine/100/000000/rose.png'; // URL de una rosa
            flower.classList.add('flower');

            // Posición aleatoria en la pantalla
            flower.style.left = Math.random() * window.innerWidth + 'px';
            flower.style.top = Math.random() * window.innerHeight + 'px';

            // Agregar la flor al cuerpo del documento
            document.body.appendChild(flower);

            // Animación de caída
            setTimeout(() => {
                flower.style.transform = `translateY(${window.innerHeight - parseInt(flower.style.top)}px) rotate(${Math.random() * 360}deg)`;
            }, 100);
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.floor(Math.random() * (window.innerWidth - noBtn.clientWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - noBtn.clientHeight));
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
    </script>

</body>
</html>
